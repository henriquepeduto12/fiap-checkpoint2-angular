<select [(ngModel)]="status">
  <option value="pendente">Pendente</option>
  <option value="enviado">Enviado</option>
  <option value="entregue">Entregue</option>
  <option value="cancelado">Cancelado</option>
</select>
<p [ngSwitch]="status">
  <span *ngSwitchCase="'pendente'">Aguardando confirmação</span>
  <span *ngSwitchCase="'enviado'">Pedido a caminho</span>
  <span *ngSwitchCase="'entregue'">Pedido entregue</span>
  <span *ngSwitchDefault>Status desconhecido</span>
</p>
